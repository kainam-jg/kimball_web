<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing Pipeline</title>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h2>CSV Processing Pipeline</h2>

    <!-- File Upload -->
    <h3>Upload CSV Files</h3>
    <input type="file" id="fileInput" multiple>
    <button onclick="startUpload()">Upload</button>
    <div id="progressContainer"></div>

    <!-- Grouping -->
    <h3>Group CSV Files</h3>
    <button id="groupButton">Group CSV Files</button>
    <div id="groupStatus"></div>
    <div id="groupResults"></div>

    <!-- Drop and Create Tables -->
    <h3>Drop and Create Tables</h3>
    <button onclick="dropAndCreateTables()">Drop and Create Tables</button>

    <!-- Load Data -->
    <h3>Load Data into ClickHouse</h3>
    <button onclick="loadData()">Load Data</button>
</body>
</html>
