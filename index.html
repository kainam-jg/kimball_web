<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing Pipeline</title>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h2>CSV Processing Pipeline</h2>

    <!-- File Upload -->
    <h3>1. Upload Files</h3>
    <input type="file" id="fileInput" multiple>
    <button onclick="startUpload()">Upload</button>
    <div id="progressContainer"></div>

    <!-- Grouping -->
    <h3>2. File Analysis</h3>
    <button id="groupButton">Analyze Files</button>
    <div id="groupResults"></div>

    <!-- Load Data (includes drop + create tables) -->
    <h3>3. Load into Database</h3>
    <button id="loadButton" onclick="createTablesAndLoadData()">Load Data</button>
    <div id="loadStatus"></div>
</body>
</html>
