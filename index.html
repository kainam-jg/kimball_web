<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing Pipeline</title>
    <script type="module" src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2, h3 {
            margin-top: 30px;
        }
        progress {
            width: 300px;
            display: block;
            margin-bottom: 10px;
        }
        #groupStatus {
            margin-top: 10px;
            background-color: #f5f5f5;
            padding: 10px;
            border-left: 4px solid #007bff;
        }
        #groupResults input[type="text"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>CSV Processing Pipeline</h2>

    <!-- File Upload -->
    <h3>Upload CSV Files</h3>
    <input type="file" id="fileInput" multiple>
    <button onclick="startUpload()">Upload</button>
    <div id="progressContainer"></div>

    <!-- Grouping -->
    <h3>Group CSV Files</h3>
    <button onclick="groupCSVsStream()">Group CSV Files</button>
    <div id="groupStatus"></div>
    <div id="groupResults"></div>    

    <!-- Drop and Create Tables -->
    <h3>Drop and Create Tables</h3>
    <button onclick="dropAndCreateTables()">Drop and Create Tables</button>

    <!-- Load Data -->
    <h3>Load Data into ClickHouse</h3>
    <button onclick="loadData()">Load Data</button>
</body>
</html>
